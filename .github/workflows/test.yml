on:
  push:
    branches:
      - '**'
  
  workflow_call:

jobs:
  test:
    name: Ejecutar Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar tests
        run: npm test  
